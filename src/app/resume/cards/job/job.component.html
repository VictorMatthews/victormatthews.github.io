<div class="job-detail">
  <div class="title">{{job.title}}</div>
  <div class="company">{{job.company}} <span class="duration">{{job.duration}}</span></div>
  <div class="job-desc" *ngFor="let desc of job.description">
    <div class="description"><span>&bull;</span> {{ desc}} </div>
  </div>
</div>
